    <!-- partie pour l'effet penché -->
    <div class="triangle"></div>
    <h1>Météo</h1>
    <div id="container-meteo">
        <div class="container">
            <div class="card">
                <div class="card__upper">
                    <div class="location">
                        <div class="location__city">
                            <form class="select">
                                <input placeholder="votre ville" class="js-location">
                                <button class="btngo" type="button">GO</button>
                            </form>
                        </div>
                        <div class="location__time">00:00</div>
                        <h1 class="ville"></h1>
                    </div>
                    <div class="background">
                        <div class="background__item"></div>
                    </div>
                </div>
                <div class="card__lower">
                    <div class="weather">
                        <div class="weather__temperature">0°</div>
                        <div class="weather__description">Weather description</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
