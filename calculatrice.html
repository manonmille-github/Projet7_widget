    <h1>Calculatrice</h1>

    <main>
        <section id="calculette">
            <div class="ecran"></div>
            <div class="touchescalculette">
                <div class="container-nombre">
                    <div class="nombre">
                        <span id="7">7</span>
                        <span id="8">8</span>
                        <span id="9">9</span>
                    </div>
                    <div class="nombre">
                        <span id="4">4</span>
                        <span id="5">5</span>
                        <span id="6">6</span>
                    </div>
                    <div class="nombre">
                        <span id="1">1</span>
                        <span id="2">2</span>
                        <span id="3">3</span>
                    </div>
                    <div class="nombre">
                        <span class="reset">C</span>
                        <span id="0">0</span>
                        <span class="touchesBas">.</span>
                    </div>
                </div>
                <div class="touchesoperateurs">
                    <span class="operateurs">-</span>
                    <span class="operateurs">+</span>
                    <span class="operateurs">/</span>                    
                    <span class="operateurs touchesBas">x</span>
                    <span class="egal touchesBas">=</span>
                </div>
            </div>
        </section>
    </main>
