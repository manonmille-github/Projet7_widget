    <!-- début du code pour la calulatrice -->
    <h1>Calculatrice</h1>
    <main>
        <section class="body-calculator">
            <!--  la div "container-resut correspond a l'affichage du résulats de la calculatrice"-->

            <input type="text" class="container-result">

            <!-- ici se trouve tous les boutons qui seront présents sur la calculatrice. Les div "buttons-calcualtor seront placé en colonne et allignée entre eux mais la div "buttons-ac-c" sera quand a elle mise sur la droite -->
            <div class="container-buttons">
                <div class="buttons-chiffre">
                    <div class="chiffre">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="chiffre">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="chiffre">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="chiffre">
                        <button>0</button>
                        <button>.</button>
                        <button>C</button>
                    </div>
                </div>
                <div class="buttons-calculator">
                    <button>/</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>

            </div>

        </section>
    </main>
